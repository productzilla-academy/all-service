
version: "3.4"
services:
  core-service:
    image: ${IMAGE_NAME}:dev
    build: 
      context: ../../
      dockerfile: ./build/docker/dockerfile
      target: builder
    restart: unless-stopped
    working_dir: ${PWD}/../..
    environment: 
      - NODE_ENV=development
    volumes:
      - ../../:${PWD}/../..
    command: bash -c "npm run dev"